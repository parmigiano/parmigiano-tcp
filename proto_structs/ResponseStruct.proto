// client is typing
message ClientTyping {
	uint64 uid = 1; // user id
    uint64 chat_id = 2; // chatikus
	bool is_typing = 3; // stop/start typing
}

// client is send messga to chat/group
message ClientSendMessage {
	uint64 message_id = 1; // message id
    uint64 chat_id = 2; // chaaaaaaatik
    uint64 sender_uid = 3; // id of message sender
	string content = 4; // text of the message
	string content_type = 5; // type of the message 'text', 'media', ...
	string delivered_at = 6; // time of delivered message
}

// client read message
message ClientReadMessage {
    uint64 chat_id = 1; // chaaaaat
	uint64 message_id = 2; // id of readed message
}

// cleint edit message
message ClientEditMessage {
    uint64 message_id = 1; // message id
    uint64 chat_id = 2; // chaaaaaaatik
    uint64 sender_uid = 3; // id of message sender
	string content = 4; // text of the message
	string content_type = 5; // type of the message 'text', 'media', ...
	string delivered_at = 6; // time of delivered message
}

// client pin message
message ClientPinMessage {
	uint64 message_id = 1; // message id
    uint64 chat_id = 2; // chaaaaaaatik
    uint64 sender_uid = 3; // id of message sender
	string content = 4; // text of the message
	string content_type = 5; // type of the message 'text', 'media', ...
	string delivered_at = 6; // time of delivered message
}

// client delete message
message ClientDeleteMessage {
    uint64 chat_id = 1; // chaaat
	uint64 message_id = 2; // id of deleted message
}

// out number of unread messages in the chat
message ClientUnreadMessagesCount {
    uint64 chat_id = 1; // chaaaat
	int32 count = 2; // number of unread messages
}

// using when server must disconnect client and notify
message DisconnectNotifying {
	enum types {
		unknown = 0;
		warn = 1;
		error = 2;
		tempBan = 3;
		inactive = 4;
		littleInfo = 5;
	}

	types type = 1;
	string description = 2;
	int32 code = 3;
}

message ResponseInfo {
	enum types {
		unknown = 0;
		file_hash_request = 1;
		download_file = 2;
		send_message = 3;
		read_message = 4;
		edit_message = 5;
		pin_message = 6;
		delete_message = 7;
		user_typing = 8;
		user_online_status = 9;
		get_unread_message_count = 10;
	}

	types type = 1;
}

// MAIN
message Response {
	// PERMANENT NECESSARY FIELDS
	ResponseInfo responseInfo = 1; // important field of request info
	
	// OPTIONAL UPDATE FIELDS
	DisconnectNotifying disconnectNotifying = 2;

	// usage while checking update and updating
	repeated FileInfo fileInfo = 3; 
	repeated DirInfo dirInfo = 4;
	NameOfMainExeFile nameOfMainExeFile = 5;

	// hz(hui znaet) fields
	ClientActivePacket clientActive = 6;
	//ClientConnectedPacket clientConnected = 7;
	//RsaKeyPacket RsaKeyPacket = 8;
	ClientTyping clientTyping = 7;
	ClientSendMessage clientSendMessage = 8;
	ClientReadMessage clientReadMessage = 9;
	ClientEditMessage clientEditMessage = 10;
	ClientDeleteMessage clientDeleteMessage = 11;
	ClientPinMessage clientPinMessage = 12;
}