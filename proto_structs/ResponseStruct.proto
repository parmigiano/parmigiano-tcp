syntax = "proto3";

package ResponseStruct;

message FileInfo {
	string pame = 1;
	string path = 2;
	string hash = 3;
}

message DirInfo {
	string path = 1;
}

message NameOfMainExeFile {
	string name = 1; 
}

// client online/offline status
message ClientActivePacket {
	uint64 uid = 1; // user id
    bool online = 2; // true/false
}

