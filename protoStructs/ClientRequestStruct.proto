syntax = "proto3";

package ClientRequestStruct;

message FileInfo {
	string pame = 1;
	string path = 2;
	string hash = 3;
}

message FieldOfRequestData {
	string key = 1;
	string value = 2;
}

message RequestInfo {
	enum requestTypes{
		unknown	= 0;
		fileHashRequest = 1;
		downloadFile = 2;
		sendMessage = 3;
		readMessage = 4;
		editMessage = 5;
		pinMessage = 6;
		deleteMessage = 7;
		userTyping = 8;
		userOnlineStatus = 9;
		getUnreadMessageCount = 10;
	}

	requestTypes type = 1;
}

// MAIN
message Request {
	// PERMANENT NECESSARY FIELDS
	RequestInfo requestInfo = 1; // important field of request info
	repeated FieldOfRequestData requestData = 2; // main field/s of data

	// OPTIONAL UPDATE FIELDS
	repeated FileInfo fileInfo = 3; // usage while checking update and updating
}